name: Build Verso Documentation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Install Lean
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      # uses lean standard action with all default input values
      - name: Build project
        uses: leanprover/lean-action@v1
      - name: Build Verso Documentation
        run: |
          cd doc
          ./build_manual.sh